name: Run Tests and Coverage
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  check-coverage:
    name: Check Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run coverage
        run: npm run test -- --coverage

      - name: Check coverage threshold
        run: |
          COVERAGE_THRESHOLD=70
          COVERAGE_REPORT="$(cat coverage/coverage-summary.json)"
          TOTAL_COVERAGE="$(echo "$COVERAGE_REPORT" | jq -r '.total.lines.pct')"

          if (( $(echo "$TOTAL_COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "Coverage threshold not met. Expected: ${COVERAGE_THRESHOLD}% but got: ${TOTAL_COVERAGE}%"
            exit 1
          fi
