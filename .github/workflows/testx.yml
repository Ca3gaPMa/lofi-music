name: Run Tests and Coverage
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  check-coverage:
    name: Check Test Coverage
    runs-on: ubuntu-latest

    env:
      COVERAGE_THRESHOLD: 70

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run coverage
        run: npm run test -- --coverage --threshold=${COVERAGE_THRESHOLD}
